<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Product Review Form</h1>
        <form action="review.html" method="get" id="reviewForm">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div id="rating">
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="durability" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" id="easeofuse" name="features" value="easeofuse"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="design"> Design</label>
            </fieldset>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </div>
    <footer>
        <p>&#169;<span id="currentyear"></span> Joseph Williams - Alberta Canada</p>
        <p id="lastModified">test</p>
    </footer>
</body>
</html>
